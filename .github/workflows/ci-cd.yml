name: CI/CD Pipeline

on:
  pull_request:
    branches: [develop, main, product]
  push:
    branches: [develop, main, product]

jobs:
  # ================================
  # 1. Pull Request Validation (CI only)
  # ================================
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # ================================
  # 2. Deploy to Dev (Auto on develop branch)
  # ================================
  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: pr-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to Dev EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          DEV_EC2_IP: ${{ secrets.DEV_EC2_IP }}
          DEV_ENV: ${{ secrets.DEV_ENV }}
          DEV_PORT: ${{ secrets.DEV_PORT }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$DEV_EC2_IP << EOF
            set -e
            if [ ! -d "env-welcome" ]; then
              git clone https://github.com/${{ github.repository }} env-welcome
            fi
            cd env-welcome
            git fetch origin develop
            git checkout develop
            git reset --hard origin/develop
            npm install
            pm2 delete env-welcome-dev || true
            ENV=$DEV_ENV PORT=$DEV_PORT pm2 start app.js --name env-welcome-dev
            pm2 save
          EOF

  # ================================
  # 3. Deploy to Prod (Approval on main/product)
  # ================================
  deploy-prod:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/product'
    runs-on: ubuntu-latest
    needs: pr-checks
    environment:
      name: production
      # ⚠️ GitHub doesn't allow secrets here
      # Set the real URL manually in GitHub Environment settings
      url: http://example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to Prod EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          DEV_EC2_IP: ${{ secrets.DEV_EC2_IP }}
          PROD_ENV: ${{ secrets.PROD_ENV }}
          PROD_PORT: ${{ secrets.PROD_PORT }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$DEV_EC2_IP << EOF
            set -e
            if [ ! -d "env-welcome" ]; then
              git clone https://github.com/${{ github.repository }} env-welcome
            fi
            cd env-welcome
            git fetch origin main || git fetch origin product
            git checkout main || git checkout product
            git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)
            npm install
            pm2 delete env-welcome-prod || true
            ENV=$PROD_ENV PORT=$PROD_PORT pm2 start app.js --name env-welcome-prod
            pm2 save
          EOF
